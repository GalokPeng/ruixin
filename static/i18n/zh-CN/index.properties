home-page-more-about-title=在电池行业深耕
home-page-more-about-title-two=超过20年
home-page-more-about-content=广东瑞新能源科技有限公司创立于2021年1月7日，以锂电池销售为基础，现已发展成集研发、生产、销售一体化的锂电池动力系统集成企业。公司主营产品包括高压电池模组、电池簇 、叉车电池、及电动车电池。并已在东莞建立了专业的动力系统PACK厂。
