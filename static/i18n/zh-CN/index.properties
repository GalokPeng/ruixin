service-details-page-service-title-one=锂电专用叉车解决方案
service-details-page-service-desc-one=瑞新能源根据高空作业车辆、园林工具及机场服务等特殊工况特点，为工程机械提供安全、可靠、便捷的电池产品解决方案，成功开发剪式/臂式作业车辆、园林割草机、叉车、机场牵引车、挖掘机等系列产品，系列产品已批量应用于国内工程机械龙头企业的终端车型及海外市场，已成为工程机械电动化转型的重要参与者。
service-details-page-service-title-two=家庭储能解决方案
service-details-page-service-desc-two=瑞新能源为用户提供的家庭储能解决方案，可以满足4种不同运行模式，目前已经应用到全球的15000多个家庭， 帮助他们减少对电网的依赖，让用电更经济更自由。光伏储能系统通过利用太阳能将其转化为电能，实现了清洁和可再生能源的大规模利用，有助于减少对传统能源的依赖，降低碳排放，从而减轻对环境的压力。
service-details-page-service-title-three=工商业储能解决方案
service-details-page-service-desc-three=基于工商业储能负荷特性，瑞新能源的方案能够有效解决客户变压器容量受限，基本电费过高，拉闸限电带来的生产损失， 凭借98.7%高效转换效率，在帮助企业实现低碳可持续发展的同时缩短客户的投资回报周期。多样的储能选项确保您的业务稳定运行，并满足日益增长的能源需求。
service-details-page-service-title-four=光储充解决方案
service-details-page-service-desc-four=在光储充应用领域瑞新能源积累了丰富的案例经验，能够为充电站提供多种灵活的方案选择，包含MEGA系列解决方案，MPS光储一体化解决方案以及集装箱式储能系统解决方案， 帮助客户解决增容周期长，电力资产利用率低等问题让智慧出行更加便捷。轻松迈入清洁、可再生的能源时代，让光明能量助力您的未来。
service-details-page-service-title-five=微电网解决方案
service-details-page-service-desc-five=瑞新能源根据不同的应用场景，为客户提供可行性的解决方案和交钥匙服务，不论是小型分布式，还是大型集中式， 瑞新能源都拥有丰富的实施经验，目前已经帮助全球1000多个贫困地区实现能源自由。
service-details-page-service-title-six=模组PACK测试系统
service-details-page-service-desc-six=为满足模组PACK测试的需求，我们提供专业的测试系统服务。凭借先进的技术和高效的解决方案，确保您的产品质量卓越可靠。我们致力于为您提供精准、可靠的测试服务，助力您的产品在市场中脱颖而出。
service-details-page-service-title-little-one=常规维修
service-details-page-service-desc-little-one=保持设备、机械或系统的正常运行状态，延长其寿命和提高效能。这类服务包括定期检查、清洁、零部件更换和故障排除。专业技术人员会定期检查设备，确保其运行正常，及时修复或更换受损零部件，以确保设备长时间、可靠地运行。
service-details-page-service-title-little-two=定制服务
service-details-page-service-desc-little-two=我们以客户至上的理念，提供卓越的客户服务。我们的团队随时为您解答疑问、提供支持。我们倾听客户需求，提供个性化解决方案，确保您的满意度。我们承诺在每个细节上都为您提供出色的服务体验，与您携手共创成功之路。
