blog-details-one-page-title=展会回顾 | 落幕不散场，期待与您的下次再见！
blog-details-one-page-desc=2023年11月26日-28日，2023中国国际绿色低碳产业博览会在深圳市国际低碳城会展中心圆满闭幕。感谢各位新老朋友的莅临与指导，也感谢每一位客户对我们的信任与支持。
blog-details-one-page-sub-title=现场回顾
blog-details-one-page-sub-desc=瑞新能源专注锂电池储能产品开发和应用，提供领先的锂电池储能系统综合解决方案。公司垂直整合储能锂电池研发生产、BMS研发、系统集成三大核心环节，以高性能储能锂电池和先进BMS技术为 核心，以市场需求为导向，为用户提供先进储能产品。
blog-details-one-page-content=尽管只有短短四天的时间，但我们的激情不会消退。我们素昧平生，却因产品结缘，我因品质敢保证，您因信任而下单。瑞新全员以诚心诚信、真诚和热情服务每一位。感谢此次与您的不期而遇，故事未完待续，不说再见，我们仍会拥有无数次的相会。 

#blog two
blog-details-two-page-title=展会回顾丨瑞新能源世界电池产业博览会暨第8届亚太电池展圆满落幕
blog-details-two-page-desc=8月10日，2023世界电池产业博览会暨第八届亚太电池展在广州广交会展馆正式落下帷幕。此次展会是动力电池、储能电池及系统、换电与充电设备及氢能与燃料电池等应用端交流、学习、采购的专业展。瑞新能源有幸在本次展会与千余家企业同台交流，一同深入探讨电池、储能市场合作、未来行业发展趋势。
blog-details-two-page-sub-title=展会风采
blog-details-two-page-sub-desc=广东瑞新能源科技有限公司是全国第一家以建立锂电池生产应用回收生态链为使命的高科技企业，公司业务以“打造锂电应用生态闭环模型”为核心，致力于成为锂电池循环利用国内领航者。<br/>在展会期间，瑞新能源全体员工以饱满的工作热情，积极与观展人员进行交流和沟通，并详细解答了他们有关电池产品的各类问题。无论是电池方面还是对应产品，专业团队都能现场提供并根据客户要求给予相对应的解决方案。
blog-details-two-page-content=瑞新的每一次突破，都离不开新老客户的信赖与支持!未来，我们必将一如既往地全力以赴，持续创新产品。展会虽已结束，但瑞新的工作从未停止，不忘初心，砥砺前行，感谢广大客户朋友的莅临与支持，期待与您下一次相见!我们将继续不断提升技术能力和服务水平，为客户提供更加全面和高级的电池产品！放眼未来，我们会紧跟行业发展趋势，一如既往地为广大客户提供更全面、更专业、更优质的服务。

# team page
team-page-title=瑞新能源的研发&技术团队
team-page-content=瑞新能源锂电模组制造中心自成立以来，以"超可靠·超安全"为宗旨，全面凸显独特的量身定制、快速响应、精益求精的核心竞争力。瑞新能源电模组制造中心在储能电源、动力电源、后备电源及移动电源领域，充分 满足用户对产品的个性化、多样化需求，在产品制造过程中为用户创造独特价值。瑞新能源持续致力于打造高素质研发团队，现有电子工程师，结构工程师，工艺工程师三大板块。所有工程师均超过5年以上行业经验，从电子软件，硬件结构，工艺设计全套配合客户各类定制开发需求瑞新能源从来料检验到成品出产，严谨管控每个品质细节，现有电芯分容测试柜电池测试分选机，高低温试验箱，综合测试柜，老化测试柜，微电脑容量测试仪等检测设备，确保出货产品零缺陷，零不良。

