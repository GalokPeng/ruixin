home-page-skill-title=我们是谁
home-page-skill-title-one=丰富的行业经验和行业资源
home-page-skill-content=是依托于总公司15年来成熟的磷酸铁锂电池生产销售经验而成立的工厂，至今20年来，我们生产销售的磷酸铁锂电池收到了无数海内外客户的赞誉。 经过10来年的发展，公司已在东莞成立专业的生产基地，工厂约3000平方，计划生产员工超300人，以满足目前市场的需求，配备专业的生产设备，预计计划日产2000组大型组合磷酸铁锂电池。
