# about page
about-page-about-company=关于公司
about-page-about-company-title=集研发、生产、销售一体化的
about-page-about-company-title-two=锂电池动力系统集成企业
about-page-about-company-content=广东瑞新能源科技有限公司，是依托于总公司15年来成熟的磷酸铁锂电池生产销售经验而成立的工厂，现拥有丰富的行业经验和行业资源，一直专注于生产销售优质磷酸铁锂电池，锂电池组合解决方案，20年来，我们生产销售的磷酸铁锂电池收到了无数海内外客户的赞誉。 经过10来年的发展，公司已在东莞成立专业的生产基地，工厂约3000平方，计划生产员工超300人，以满足目前市场的需求，配备专业的生产设备，预计计划日产2000组大型组合磷酸铁锂电池。 我们的产品主要应用于房车，观光车，游艇，户外电源，光伏储能，工业车辆供电，电信UPS，家用储能系统行业。工厂通过ISO9001，SGS，产品认证UN38.3.CE.ROSH,MSDS,IEC 等认证,目前取得全系列型号的危险品包装资料，可以满足正常大批量出口到世界的任何国家和地区。

